{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="../static/css/style.css">
  <!--favicon icons-->
  <link rel="shortcut icon" type="image/png" href="../static/favicon/favicon.ico" />
<!-- block title created in base template to act universally for other html documents -->
  <title>
    {% block title %}{% endblock %}
  </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #023020;">
        <span class="logo"><i class="fa-regular fa-map"></i> Open Road</span>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="">Road Trips</a>
                <a class="nav-item nav-link" href="">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="">Register</a>
                <a class="nav-item nav-link" href="">Login</a>
                <a class="nav-item nav-link" href="">Road Trips</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
