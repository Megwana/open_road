<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!--favicon icons-->
    <link rel="shortcut icon" type="image/png" href="/static/favicon/favicon-map.png" />
  <!-- block title created in base template to act universally for other html documents -->
  <title>
    {% block title %}{% endblock %}
  </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #023020;">
        <div class="logo">
          <a href="{% url 'home' %}">
            <span><i class="fa-regular fa-map"></i> Open Road</span>
          </a>
        </div>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'roadtrips' %}">Road Trips</a>
                <a class="nav-item nav-link" href="{% url 'post_create' %}">Add Post</a>
                <a class="nav-item nav-link" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'account_signup' %}">Register</a>
                <a class="nav-item nav-link" href="{% url 'account_login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'roadtrips' %}">Road Trips</a>
                {% endif %}
            </div>
        </div>
    </nav>
          <div class="text-center">
              {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                  {{ message | safe }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
          </div>
    {% block content %}

    {% endblock %}
    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!--JavaScript-->
      <!-- <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000); -->
      </script>
      <script src="../static/index.js"></script>
      <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
      ></script> -->
          <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/33824b6518.js" crossorigin="anonymous"></script>
</body>
</html>
