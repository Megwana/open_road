{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="../static/css/style.css">
  <!--favicon icons-->
  <link rel="shortcut icon" type="image/png" href="../static/favicon/favicon.ico" />
<!-- block title created in base template to act universally for other html documents -->
  <title>
    {% block title %}{% endblock %}
  </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #023020;">
        <a href="{% url 'home' %}">
            <span class="logo"><i class="fa-regular fa-map"></i> Open Road</span>
        </a>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="./trips.html">Road Trips</a>
                <a class="nav-item nav-link" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'account_signup' %}">Register</a>
                <a class="nav-item nav-link" href="{% url 'account_login' %}">Login</a>
                <a class="nav-item nav-link" href="./trips.html">Road Trips</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %} 
    <section></section>
    <section></section>
    {% endblock %}
    <footer>
    </footer>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/33824b6518.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
