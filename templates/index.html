{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
<section>
    <div class="hero">
        <img src="https://images.pexels.com/photos/3935702/pexels-photo-3935702.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="img-fluid" alt="woman looking at map" style="max-width: 100%; height:auto;">
        <h2 class="wel-title">Welcome to Open Road</h2>
    </div>
</section>
<section>
    <div class="card-container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <img src="" alt="">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <img src="" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="" class="btn btn-success"></a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div id="carouselExampleCaptions" class="carousel_slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</section>
{%endblock%}
