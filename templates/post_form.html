{% extends "base.html" %} 
{% block title %} Add New Roadtrip {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="container py-5 px-4">
        <h1>Add Roadtrip Post</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{  form.as_p }}
                <button class="btn btn-outline-dark" type="submit">Submit Post</button>
                </div>
            </form>
        </div>
        <script>
            var name = "{{ user.id }}";
            document.getElementById("hide-author").value = name;
        </script>
    </section>
{% endblock %}
